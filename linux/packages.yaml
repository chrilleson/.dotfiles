# Linux Package Definitions
# Organized by package source: official repos (pacman) and AUR (paru)

# Official Arch Repository Packages (pacman)
official:
  # Core utilities
  - git
  - git-delta
  - fzf
  - bat
  - ripgrep
  - fd
  - jq
  - zoxide
  - eza  # Modern ls replacement

  # Development tools
  - neovim
  - nodejs
  - npm
  - python
  - python-pip
  - base-devel  # Required for building AUR packages

  # Shell and prompt
  - fish
  - starship

  # Terminal & multiplexer
  - ghostty
  - tmux

  # Additional development tools
  - lazygit
  - github-cli
  - dotnet-sdk

  # Compression
  - p7zip
  - unzip
  - zip

# AUR Packages (paru)
aur:
  # Fast Node Manager
  - fnm-bin
  # AI coding agent
  - opencode-bin

# Optional packages (can be enabled by user)
optional:
  # More development tools
  - docker
  - docker-compose

  # Additional utilities
  - btop  # Modern system monitor
  - dust  # Modern du
  - procs  # Modern ps
