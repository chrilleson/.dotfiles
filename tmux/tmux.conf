# Prefix: Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# General
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Use Fish
set -g default-shell /usr/bin/fish

# Window/pane numbering from 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Split panes using | and - (keeping current path)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window keeps current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Status bar
set -g status-position bottom
set -g status-interval 5
set -g status-left " #S "
set -g status-left-length 20
set -g status-right " %H:%M "
set -g status-right-length 20
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-style "bg=#89b4fa,fg=#1e1e2e,bold"
set -g status-right-style "bg=#313244,fg=#cdd6f4"
set -g window-status-current-style "bg=#313244,fg=#cdd6f4,bold"
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Vi mode for copy
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
